<!DOCTYPE html>
<html>
  <head>
    <style>

      td{
        font-size: 12px;
      }
      
      #Font1{
        font-family: "times new roman";
        
      }
      
      #Font2{
        font-family: "lucida console";
      }
      
      #Font3{
        font-family: "verdana";
        text-transform: uppercase;
      }

        color: rgb(140,165,109);
      }
    </style>
    <title>3.3 Text Properties</title>
  </head>
  <body>
    <h1>Adaptation</h1>
    <table>
      <tr>
        <td id = "Font1">Font 1</td>
      </tr>
      <tr>
        <td id = "Font2">Font 2</td>
      </tr>
      <tr>
        <td id = "Font3">Font 3</td>
      </tr>
      <tr>
        <td>Fuzzy Wuzzy waz a bear, fuzzy wuzzy had no hair.<b class = "important">Fuzzy wuzzy really weally wanted to get some hair</b> Unfortunately for fuzzy wuzzy, his loss of hair was linked to a terminal illness and fuzzy wuzzy would die within the next serveral months. RIP</td>
      </tr>
    </table>
    
    
  </body>
</html>
