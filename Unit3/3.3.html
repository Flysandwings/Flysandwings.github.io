<!DOCTYPE html>
<html>
  <head>
    <style>
      .important{
        font-weight: bold;
        color: rgb(140,165,109);
      }
      td{
        font-size: 12px;
      }
      
      #Font1{
        font-family: "times new roman";
        
      }
      
      #Font2{
        font-family: "lucida console";
      }
      
      #Font3{
        font-family: "verdana";
      }
      
    </style>
    <title>3.3 Text Properties</title>
  </head>
  <body>
    <h1>Adaptation</h1>
    <table>
      <tr>
        <td id = "Font1">Font 1</td>
      </tr>
      <tr>
        <td id = "Font2">Font 2</td>
      </tr>
      <tr>
        <td id = "Font3">Font 3</td>
      </tr>
      <tr class = "important">This is important text</tr>
    </table>
    
  </body>
</html>
