<script>
function highlightSpaces(currentPosition) {
	
	//saves the img 'highlight.jpg'
	var saveSource = document.getElementById("highlight").src;
	//pawnPass is the int value of the initial position 
	var pawnPass = parseInt(currentPosition); 
	
	//We want to highlight the first space ahead of it. Add onClick function to highlighted space to click on.
	currentPosition -= 10;
	document.getElementById(currentPosition).innerHTML = "<img id=\"" + currentPosition + "\" src=\"" + saveSource+"\" onclick=\" + numberOfSpacesAway(" + currentPosition + "," + pawnPass + ")" + "\">";
	
	//We want to highlight the second space ahead of it. Add onClick function to highlighted space to click on.
	if((pawnPass - 70) > 0 && (pawnPass - 70) < 9){
		var currentPosition1 = currentPosition - 10;
		document.getElementById(currentPosition1).innerHTML = "<img id=\"" + currentPosition1 + "\" src=\"" + saveSource+"\"onclick=\" + numberOfSpacesAway(" + currentPosition1 + "," + pawnPass + ")" + "\">";
	}
}

}
